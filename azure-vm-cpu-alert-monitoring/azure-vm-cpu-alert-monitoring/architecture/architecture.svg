<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500">
  <rect x="10" y="10" width="880" height="480" rx="12" fill="#ffffff" stroke="#2d6cdf" stroke-width="2"/>
  <text x="30" y="45" font-size="20" font-family="Arial" fill="#0b3d91">Azure VM Monitoring - Architecture</text>
  <!-- User / Portal -->
  <rect x="40" y="80" width="140" height="60" rx="8" fill="#f7fbff" stroke="#7aa7ff"/>
  <text x="65" y="110" font-size="14" font-family="Arial">User / Azure Portal</text>
  <!-- VM -->
  <rect x="220" y="70" width="160" height="80" rx="8" fill="#fff7f0" stroke="#ff8a00"/>
  <text x="255" y="100" font-size="14" font-family="Arial">Azure VM (Ubuntu)</text>
  <text x="245" y="118" font-size="12" font-family="Arial">AzureMonitor Agent</text>
  <!-- Diagnostics / Agent -->
  <rect x="420" y="60" width="180" height="100" rx="8" fill="#f0fff6" stroke="#19a974"/>
  <text x="452" y="85" font-size="14" font-family="Arial">Diagnostics / Metrics</text>
  <text x="452" y="104" font-size="12" font-family="Arial">Log Analytics / Perf table</text>
  <!-- Alert & Action Group -->
  <rect x="640" y="60" width="200" height="100" rx="8" fill="#fff7fb" stroke="#c82d9b"/>
  <text x="675" y="85" font-size="14" font-family="Arial">Alert Rule</text>
  <text x="675" y="105" font-size="12" font-family="Arial">(CPU Percentage)</text>
  <text x="675" y="125" font-size="12" font-family="Arial">Action Group → Email / SMS</text>
  <!-- Arrows -->
  <line x1="180" y1="110" x2="220" y2="110" stroke="#111" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="380" y1="110" x2="420" y2="110" stroke="#111" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="110" x2="640" y2="110" stroke="#111" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#111" />
    </marker>
  </defs>
  <!-- Legend -->
  <text x="40" y="180" font-size="12" font-family="Arial" fill="#333">Detailed flow:</text>
  <text x="40" y="200" font-size="12" font-family="Arial" fill="#333">Portal → VM (Agent) → Diagnostics / Log Analytics → Alert Rule → Action Group → Email</text>
</svg>
